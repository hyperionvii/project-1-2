<!DOCTYPE html>
<html>
<head>
	<title>Events</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="../assets/css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/events.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
	<link rel='stylesheet' href='../fullcalendar/fullcalendar.css'>
	<script src='../fullcalendar/lib/jquery.min.js'></script>
	<script src='../fullcalendar/lib/moment.min.js'></script>
	<script src='../fullcalendar/fullcalendar.js'></script>
</head>
<body>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
	    	<div class="navbar-header">
	      		<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
	     		</button>
	      		<a class="navbar-brand" href="../index.html">Trashie</a>
   			</div>

			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav navbar-right">
					<li><a href="../index.html">Home</a></li>
				</ul>
		    </div>
   		</div>
   	</nav>
	
	<div class="container-fluid">	
		<div class="create">
		   	<h1>Create a Cleanup Event</h1>
		   	<form class="container form-container">
				<div class="form-group">
					<label for="name">Name</label>
					<input type="text" class="form-control" id="name" placeholder="Name">
				</div>
				<div class="form-group">
					<label for="description">Description of Cleanup Event</label>
					<input type="text" class="form-control" id="description" placeholder="Description">
				</div>
				<div class="form-group">
					<label for="meet">Meet Point for Cleanup</label>
					<input type="text" class="form-control" id="meet" placeholder="Address">
				</div>
				<div class="form-group">
					<label for="meetDate">Cleanup Date</label>
					<input type="text" class="form-control" id="meetDate" placeholder="MM/DD/YY">
				</div>
				<div class="form-group">
					<label for="meetTime">Cleanup Time</label>
					<input type="text" class="form-control" id="meetTime" placeholder="12:00">
				</div>
				<button type="submit" class="submit btn btn-default">Submit</button>
			</form>
		</div>

		<div class="join">
		   	<h1>Upcoming Events</h1>

		   	<div id="calendar">
		   	</div>
		</div>
	</div>

   	<script type="text/javascript" src="assets/js/events.js"></script>
</body>
</html>
